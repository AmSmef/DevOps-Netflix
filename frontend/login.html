<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link href="https://devops-bucket-amsmef.s3.amazonaws.com/frontend/dist/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white font-sans flex items-center justify-center h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-red-600 mb-6">Netflix</h2>

        <!-- Simplified form with just login and sign-up buttons -->
        <div class="space-y-4">
            <!-- Login Button -->
            <div>
                <a href="/frontend/loginuser.html">
                    <button id="login-button" type="button"
                        class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                        Login
                    </button>
                </a>
            </div>

            <!-- Sign Up Button -->
            <div>
                <a href="/frontend/signup.html">
                    <button id="signup-button" type="button"
                        class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                        Sign Up
                    </button>
                </a>
            </div>
        </div>
    </div>

</html>
