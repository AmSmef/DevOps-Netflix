<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://devops-bucket-amsmef.s3.amazonaws.com/frontend/dist/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white font-sans flex items-center justify-center h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-red-600 mb-6">Sign Up</h2>

        <!-- Sign Up Form -->
        <form id="signupForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-semibold">Username:</label>
                <input type="text" id="username" name="username" required
                    class="w-full bg-gray-700 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold">Password:</label>
                <input type="password" id="password" name="password" required
                    class="w-full bg-gray-700 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>

            <div>
                <button type="submit"
                    class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                    Sign Up
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a href="/frontend/login.html"
                class="text-red-600 hover:text-red-700 text-sm">Already have an account? Log in</a>
        </div>
    </div>

    <script src="signup.js"></script>

</body>

</html>
